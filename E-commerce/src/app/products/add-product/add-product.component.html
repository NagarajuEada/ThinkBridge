<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group row">
   <div class="col-md-2"><label>NAME</label></div> 
    <div class="col-md-10"><input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label>Description</label></div> 
    <div class="col-md-10"> <textarea name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control"
      required></textarea>
    <div class="validation-error" *ngIf="Description.invalid && Description.touched">This field is required.</div></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label>Price</label></div> 
    <div class="col-md-10"><input type="number" name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control"
      required>
    <div class="validation-error" *ngIf="Price.invalid && Price.touched">This field is required.</div></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label>Image</label></div> 
    <div class="col-md-10"><input #Image name="Image" type="file" #Image accept="image/*" (change)="processFile($event.target.files)"
      class="form-control" required>
    <div class="validation-error" *ngIf="Image.invalid && Image.touched">This field is required.</div></div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid || Image.value==''" class="btn btn-lg btn-success btn-block">SUBMIT</button>
  </div>
</form>
